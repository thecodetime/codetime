  - title: Being Frontend Developer
    body: 'เริ่มต้นเป็น website developer จากพื้นฐานการเขียนโปรแกรมฟังก์ชั่นการทำงานของเว็บไซต์ การออกแบบตกแต่งความสวยงามของเว็บไซต์ คอร์สนี้เน้นพื้นฐาน ความเข้าใจต่างๆตั้งแต่กระบวนความคิดในการสร้างผลงานเว็บไซต์ ตั้งแต่เบื้องต้น การใช้งานที่ผู้ใช้ต้องการ การเลือกสรรเครื่องมือในการพัฒนา ขั้นตอนการทำงานต่างๆ จนถึงการที่ผู้เรียนสามารถนำไปต่อยอดกับงานหรือธุรกิจของตัวเองได้'
    body: 'เริ่มต้นเป็นนักพัฒนา website ด้วยพื้นฐานการเขียนโปรแกรม การออกแบบตกแต่งเว็บไซต์ สร้างความเข้าใจต่างๆตั้งแต่เริ่มต้นจนจบกระบวนการพัฒนา'
    image: /assets/images/courses/frontend.jpg
    link: courses/being-frontend-developer
    alt: 'Being Frontend Developer'
    author:
      avatar: /assets/images/avatars/ekkapob.jpg
      name: Ek
      skill: 'Full-stack & Scrum master'
